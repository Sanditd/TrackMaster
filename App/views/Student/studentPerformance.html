<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance</title>
    <link rel="stylesheet" href="/Public/css/Student/dashboard.css">
    <link rel="stylesheet" href="/Public/css/Student/profile.css">
    <link rel="stylesheet" href="/Public/css/Student/student_performance.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

        <div class="main-content">

            <div class="dashboard">
                <h1>Real-Time Performance Dashboard</h1>
            
                <div class="athlete-info">
                  <h2>Athlete: John Doe</h2>
                  <div>
                    <label for="status">Player Status:</label>
                    <select id="status">
                      <option value="rest">Rest</option>
                      <option value="practicing">Practicing</option>
                      <option value="meet">In a Meet</option>
                      <option value="injury">Injury</option>
                      <option value="studying">Studying</option>
                    </select>
                  </div>
                </div>
            
                <!-- Performance Comparison Section -->
                <div class="performance-comparison">
                  <h2>Performance Comparison</h2>
                  <canvas id="performanceChart"></canvas>
                </div>
            
                <!-- Send Sport History -->
                <div class="sport-history">
                  <h2>Send Sport History to Coach</h2>
                  <form id="historyForm">
                    <input type="text" placeholder="Event Name" id="event-name" required>
                    <input type="date" id="event-date" required>
                    <input type="text" placeholder="Location" id="event-location" required>
                    <input type="text" placeholder="Position/Place" id="event-position" required>
                    <input type="text" placeholder="Result" id="event-result" required>
                    <button type="submit">Submit History</button>
                  </form>
                </div>
            
                <!-- Certificates and Medals -->
                <div class="certificates">
                  <h2>Certificates and Medals</h2>
                  <input type="file" id="certificateUpload">
                  <div id="certificatesGallery"></div>
                </div>
            
                <!-- View Personal Performance -->
                <div class="personal-performance">
                  <h2>Personal Performance</h2>
                  <p>View past performances and stats.</p>
                  <!-- Placeholder for displaying performance history -->
                </div>
            
                <!-- Weakness Notes -->
                <div class="weakness-notes">
                  <h2>Weakness Notes</h2>
                  <textarea id="weaknessNotes" placeholder="Coach's notes on weaknesses..."></textarea>
                </div>
              </div>
            
              <script src="/Public/js/Student/student_performance.js"></script>

</body>
</html>
