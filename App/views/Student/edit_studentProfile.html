<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Profile</title>
    <link rel="stylesheet" href="/Public/css/Student/profile.css">
    <link rel="stylesheet" href="/Public/css/Student/edit_studentProfile.css">
</head>

<body>

    <!-- Main Content -->
    <div id="main">

        <div id="edit_container" class="container">
                    <div class="edit-profile-box">
                        <div class="edit-heading">
                        <h2>EDIT STUDENT PROFILE</h2>
                        <hr>
                        </div>
                        <div class="profile-edit-container">
                            <h3>PERSONAL DETAILS</h3>
                            
                            <div class="profile-picture-section">
                                <img src="/Public/img/profile.jpeg" alt="Profile Picture" id="profile-pic-preview">
                                <input type="file" id="profile-pic-input" accept="image/*">
                            </div>
              
                            <div class="form-section">
                                <label for="name">Name:</label>
                                <input type="text" id="name" value="T.H.E.G. Thenuwara">
                    
                                <label for="birthday">Birthday:</label>
                                <input type="date" id="birthday" value="2000-01-01">
                    
                                <label for="gender">Gender:</label>
                                <select id="gender">
                                    <option value="Female" selected>Female</option>
                                    <option value="Male">Male</option>
                                    <option value="Other">Other</option>
                                </select>
                    
                                <label for="whatsapp">WhatsApp Number:</label>
                                <input type="tel" id="whatsapp" value="0712345678">
                    
                                <label for="school">School:</label>
                                <input type="text" id="school" value="University of Colombo School of Computing">
                    
                                <label for="grade">Grade:</label>
                                <input type="text" id="grade" value="10">
                    
                                <label for="address">Address:</label>
                                <input type="text" id="address" value="123 Main St, Colombo, Sri Lanka">
                    
                                <label for="email">Email:</label>
                                <input type="email" id="email" value="thenuwara@gmail.com">
                            </div>

                            <h3>GUARDIAN DETAILS</h3>
                            <div class="form-section">
                                <label for="guardian-name">Guardian Name:</label>
                                <input type="text" id="guardian-name" value="T.H.C. Silva">
                    
                                <label for="guardian-relation">Guardian Relation:</label>
                                <input type="text" id="guardian-relation" value="Father">
                    
                                <label for="guardian-contact">Guardian Contact Number:</label>
                                <input type="tel" id="guardian-contact" value="0712345678">
                    
                                <label for="guardian-email">Guardian Email:</label>
                                <input type="email" id="guardian-email" value="silva@gmail.com">
                    
                                <label for="guardian-address">Guardian Address:</label>
                                <input type="text" id="guardian-address" value="123 Main St, Colombo, Sri Lanka">
                            </div>
                    
                            <!-- Buttons -->
                            <div class="form-buttons">
                                <button type="submit">Save Changes</button>
                                <button type="button" class="cancel-btn" onclick="window.location.href='/App/views/Student/studentprofile.html'">Cancel</button>
                            </div>
                        </div>
                    </div>
        </div>

        

    </div>

            <script src="/Public/js/Student/edit_studentprofile.js"></script>

</body>
</html>
