<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sport Details</title>
    <link rel="stylesheet" href="../../../Public/css/Admin/sportView.css">
    <script src="../../../Public/js/Admin/sportView.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>View Sport Details</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchSport" placeholder="Search for a sport by name" onkeyup="searchSport()">
            <button onclick="searchSport()">Search</button>
        </div>

        <!-- Sport Details -->
        <div class="sport-details" id="sportDetails">
            <!-- Example Sport (dynamically loaded) -->
            <div class="detail-row">
                <strong>Sport Name:</strong>
                <span id="sportName">Soccer</span>
                <button onclick="editDetail('sportName')">Edit</button>
            </div>

            <div class="detail-row">
                <strong>Sport Type:</strong>
                <span id="sportType">Team</span>
                <button onclick="editDetail('sportType')">Edit</button>
            </div>

            <div class="detail-row">
                <strong>Number of Players:</strong>
                <span id="numPlayers">11</span>
                <button onclick="editDetail('numPlayers')">Edit</button>
            </div>

            <div class="detail-row">
                <strong>Player Positions:</strong>
                <span id="playerPositions">Goalkeeper, Defender, Striker</span>
                <button onclick="editDetail('playerPositions')">Edit</button>
            </div>

            <div class="detail-row">
                <strong>Team Formation:</strong>
                <span id="teamFormation">4-4-2</span>
                <button onclick="editDetail('teamFormation')">Edit</button>
            </div>

            <div class="detail-row">
                <strong>Game Duration:</strong>
                <span id="gameDuration">90 minutes</span>
                <button onclick="editDetail('gameDuration')">Edit</button>
            </div>

            <div class="detail-row">
                <strong>Halftime Duration:</strong>
                <span id="halftimeDuration">15 minutes</span>
                <button onclick="editDetail('halftimeDuration')">Edit</button>
            </div>

            <div class="detail-row">
                <strong>Location Type:</strong>
                <span id="locationType">Outdoor</span>
                <button onclick="editDetail('locationType')">Edit</button>
            </div>

            <div class="detail-row">
                <strong>Equipment:</strong>
                <span id="equipment">Ball, Net, Goalposts</span>
                <button onclick="editDetail('equipment')">Edit</button>
            </div>

            <div class="detail-row">
                <strong>Rules URL:</strong>
                <span id="rulesURL"><a href="https://example.com/rules">View Rules</a></span>
                <button onclick="editDetail('rulesURL')">Edit</button>
            </div>
        </div>
    </div>

    <!-- Edit Popup Form -->
    <div id="editPopup" class="edit-popup">
        <div class="edit-popup-content">
            <h2>Edit Details</h2>
            <label for="editValue">New Value:</label>
            <input type="text" id="editValue">
            <button onclick="saveEdit()">Save</button>
            <button onclick="closeEditPopup()">Cancel</button>
        </div>
    </div>
</body>
</html>
