<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Tracking System - Help Page</title>
    <link rel="stylesheet" href="/Public/css/contact.css">
</head>
<body>
    <!-- Navbar Section -->


    <!-- Contact Form -->
    <section class="contact-form">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <label for="role">Your Role</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="coach">Coach</option>
                <option value="parent">Parent</option>
                <option value="school">School</option>
            </select>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="address">Your Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">

            <label for="username">Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="issue">What does the issue concern?</label>
            <select id="issue" name="issue">
                <option value="profile">Profile Management</option>
                <option value="performance">Performance Tracking</option>
                <option value="team">Team Management</option>
                <option value="event">Event Scheduling</option>
            </select>

            <label for="platform">Select the Platform</label>
            <select id="platform" name="platform">
                <option value="ios">iOS</option>
                <option value="android">Android</option>
                <option value="web">Web</option>
            </select>

            <label for="description">Describe your problem here</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the issue in detail..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>
</html>
